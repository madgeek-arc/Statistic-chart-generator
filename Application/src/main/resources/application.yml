logging:
  level:
    root: WARN
    org.springframework: WARN
    gr.uoa.di: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n"

server:
    port: 8080
    max-http-header-size: 65536

# Disable favicon
spring:
    mvc:
        favicon:
            enabled: false
    jackson:
        default-property-inclusion: non_null

management:
        endpoints:
                web:
                        exposure:
                                include: health,info,prometheus

